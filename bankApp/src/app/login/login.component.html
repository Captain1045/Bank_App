<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-12">

        </div>
        <div class="col-lg-4 col-md-4 col-12">
            <h1>Banking App</h1>
            <form style="margin-left: 20px; margin-right: 20px;">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Account Number</label>
                    <input type="text" class="form-control" id="user_accno" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="user_pass">
                </div>
                <button type="button" class="btn btn-primary" (click)="login()">Submit</button>
            </form>


        </div>
        <div class="col-lg-4 col-md-4 col-12">

        </div>
    </div>
</div>
