<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-12"></div>
        <div class="col-lg-4 col-md-4 col-12">
            <h1 appHighlight style="margin-top: 20px;">Welcome {{name}}</h1>
            <form [formGroup]="depositForm" style="margin-top: 40px;" (ngSubmit)="Deposit()">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Account Number</label>
                    <input type="text" formControlName="deposit_user_acc" class="form-control" id="d_input_accno"
                        aria-describedby="emailHelp">
                    <div style="color: red;"
                        *ngIf="(this.depositForm.get('deposit_user_acc')?.touched||this.depositForm.get('deposit_user_acc')?.dirty)&&this.depositForm.get('deposit_user_acc')?.errors"
                        class="error">Invalid Account Number</div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" formControlName="deposit_user_pwd" class="form-control" id="d_input_pass">
                    <div style="color: red;"
                        *ngIf="(this.depositForm.get('deposit_user_pwd')?.touched||this.depositForm.get('deposit_user_pwd')?.dirty)&&this.depositForm.get('deposit_user_pwd')?.errors"
                        class="error">Invalid Password</div>
                </div>
                <div class="mb-3">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <input type="text" formControlName="deposit_user_amount" class="form-control" id="d_input_amount">
                    <div style="color: red;"
                        *ngIf="(this.depositForm.get('deposit_user_amount')?.touched||this.depositForm.get('deposit_user_amount')?.dirty)&&this.depositForm.get('deposit_user_amount')?.errors"
                        class="error">Invalid Amount</div>
                </div>
                <button type="submit" class="btn btn-primary">Deposit</button>
            </form>
            <form [formGroup]="withdrawForm" style="margin-top: 40px;" (ngSubmit)="Withdraw()">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Account Number</label>
                    <input type="text" formControlName="withdraw_user_acc" class="form-control" id="w_input_accno"
                        aria-describedby="emailHelp">
                    <div style="color: red;"
                        *ngIf="(this.withdrawForm.get('withdraw_user_acc')?.touched||this.withdrawForm.get('withdraw_user_acc')?.dirty)&&this.withdrawForm.get('withdraw_user_acc')?.errors"
                        class="error">Invalid Account Number</div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" formControlName="withdraw_user_pwd" class="form-control" id="w_input_pass">
                    <div style="color: red;"
                        *ngIf="(this.withdrawForm.get('withdraw_user_pwd')?.touched||this.withdrawForm.get('withdraw_user_pwd')?.dirty)&&this.withdrawForm.get('withdraw_user_pwd')?.errors"
                        class="error">Invalid Password</div>
                </div>
                <div class="mb-3">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <input type="text" formControlName="withdraw_user_amount" class="form-control" id="w_input_amount">
                    <div style="color: red;"
                        *ngIf="(this.withdrawForm.get('withdraw_user_amount')?.touched||this.withdrawForm.get('withdraw_user_amount')?.dirty)&&this.withdrawForm.get('withdraw_user_amount')?.errors"
                        class="error">Invalid Amount</div>
                </div>
                <button type="submit" class="btn btn-primary">Withdraw</button>
            </form>
            <div>

                <button style="margin-top: 30px; background-color: rgb(216, 7, 7);" type="button"
                    class="btn btn-primary" (click)="Delete()">Delete Account</button>
                <app-delete-confirmation (onCancel)="onCancel()" (onDelete)="onDelete($event)" [item]="id"></app-delete-confirmation>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-12"></div>
    </div>
</div>
