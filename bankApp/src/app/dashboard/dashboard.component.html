<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-12"></div>
        <div class="col-lg-4 col-md-4 col-12">
            <h1>Welcome User!</h1>
            <form style="margin-top: 40px;">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Account Number</label>
                    <input type="text" class="form-control" id="input_accno" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="input_pass">
                </div>
                <div class="mb-3">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="input_amount">
                </div>
                <button type="button" class="btn btn-primary">Deposit</button>
                <button style="margin-left: 10px;" type="button" class="btn btn-primary">Withdraw</button>
            </form>
        </div>
        <div class="col-lg-4 col-md-4 col-12"></div>
    </div>
</div>
